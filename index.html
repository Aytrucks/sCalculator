<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="author" content="Anish Nalla">
        <link rel="stylesheet" href="style.css">
        <script src="calc.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        
        <div class="calculator">
            <div id="screen">CALCME
            </div>
            <div class="numpad">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="numBtn">0</button>
            </div>
            <div class="operation">
                <button id="plus" class="funcBtn">+</button>
                <button id="minus" class="funcBtn">-</button>
                <button id="mult" class="funcBtn">*</button>
                <button id="divide" class="funcBtn">&divide</button>
            </div>
            <div class="">

            </div>
            
        </div>
    </body>
</html>
